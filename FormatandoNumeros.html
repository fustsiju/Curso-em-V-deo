<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        //Formatando números
        var n1 = 1545.5
        n1.toFixed(2) // 1545.50
        n1.toFixed(2).replace('.', ', ') // 1545,50  trocar ponto por vírgula
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) // R$1,545.50
        
    </script>
    
</body>
</html>
